<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/general.css">
    <link rel="icon" type="image/svg" sizes="36x36" href="./assets/images/logo.svg">
    <title>Parrot Card Game</title>
</head>
<body>
    <h1>PARROT CARD GAME</h1>

    <div class="main">
        <div class="cards-container">
            <div class="card hidden">
                <div class="front-face face">
                    <img src="./assets/images/cards/back.png">
                </div>
                <div class="back-face face">
                    <img src="./assets/images/cards/bobrossparrot.gif">
                </div>
            </div>
            <div class="card hidden">2</div>
            <div class="card hidden">3</div>
            <div class="card hidden">4</div>
            <div class="card hidden">5</div>
            <div class="card hidden">6</div>
        </div>
        <div class="cards-container">
            <div class="card hidden">7</div>
            <div class="card hidden">8</div>
            <div class="card hidden">9</div>
            <div class="card hidden">10</div>
            <div class="card hidden">11</div>
            <div class="card hidden">12</div>
        </div>
        <div class="cards-container">
            <div class="card hidden">13</div>
            <div class="card hidden">14</div>
        </div>
    </div>

    <script src="./scripts/general.js"></script>
</body>
</html>
